branches:
  only:
    - master

#skip_non_tags: true

environment:
  PYPI_USERNAME: ksgwr
  TEST_PYPIPASSWORD:
    secure: oaP3zOZ8+sPtBuKfOYnlUDFlC1aPNHC19mW266rGfbI=

image: Visual Studio 2017
platform:
  - x64
  - Win32
configuration: Debug

clone_script:
  - cmd: >-
      git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
      && cd %APPVEYOR_BUILD_FOLDER%
      && git checkout -qf %APPVEYOR_REPO_COMMIT%
      && git submodule update --init --recursive

build_script:
  - cmd: call ci\build-wheels-using-windows.bat %platform%

artifacts:
  - path: build\python\dist\*.whl

deploy_script:
  - cmd: set TESTREPO=https://test.pypi.org/legacy/
  - cmd: set USERNAME=%PYPI_USERNAME%
  - python -m pip install twine
  - set HOME=%USERPROFILE%
  - python -m twine upload --skip-existing build\python\dist\* --repository-url %TESTREPO% -u %USERNAME% -p %TEST_PYPIPASSWORD%